<include file="public:header"/>
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a href="javascript:history.go(-1);"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			商家地图
		</div>
	</header>

	<style type="text/css">
		body,html,#allmap{width:100%;height:100%;overflow:hidden;}
		body{padding:50px 0 0 0;}
		#golist {display: none;}
		@media (max-device-width: 800px){#golist{display: block!important;}}
	</style>
	
	<script src="http://api.map.baidu.com/components?ak=7b92b3afff29988b6d4dbf9a00698ed8&v=1.0"></script>
	<script>
    	let geolocationControl = new BMap.GeolocationControl({
        	locationIcon: geolocationIcon
    	});
    	geolocationControl.addEventListener("locationSuccess", function (e) {
        	// 定位成功事件
        	todo(e.point, e.addressComponent);
    	});
    	geolocationControl.addEventListener("locationError", function (e) {
        	// 定位失败事件
        	//alert(e.message);
    	});
    	map.addControl(geolocationControl);
    	geolocationControl.location();
	</script>
	<lbs-map width="100%" style="height:60%" center="<{$shop.lng}>,<{$shop.lat}>">
		<lbs-poi name="<{$shop.shop_name}>" location="<{$shop.lng}>,<{$shop.lat}>" addr="<{$shop.addr}>" ></lbs-poi>
	</lbs-map>
</body>
</html>
