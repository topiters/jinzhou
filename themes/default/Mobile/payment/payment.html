<include  file='public:header'/>   
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="javascript:history.back();"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			订单支付
		</div>
	</header>  
	
	<div class="tuan-order">
		<div class="blank-10 bg"></div>
		<div class="line border-top border-bottom">
			<div class="container">
				<div class="x12 row border-bottom">
					<span class="float-left">
						支付编号
					</span>
					<span class="float-right">
						<{$logs.log_id}>
					</span>
				</div>
				<div class="x12 row border-bottom">
					<span class="float-left">
						付款缘由
					</span>
					<span class="float-right">
						<{$types[$logs['type']]}>
					</span>
				</div>
				<div class="x12 row">
					<span class="float-left">
						支付金额
					</span>
					<span class="float-right">
					￥ 
					<input type="text" id="zhifu" value="<{:round($logs['need_pay']/100,2)}> " readonly="true" >
						元
					</span>
				</div>
				
				<div class="x12 row">
					<span class="float-left">
						可用代金券(<{$money}>元):
					</span>
					<span class="float-right">
						<input type="checkbox" value="<{$money}>" id="money" onclick="getvalue()">
					</span>
				</div>
				
				<script>
		
		function getvalue(){
			var r=document.getElementById("money");
			var zhifu=document.getElementById("zhifu");
			zhifu.value= <{:round($logs['need_pay']/100,2)}> -r.value ;
			//alert(zhifu);
			
			//				alert(r.value);
			
			
		}
		</script>
		
				
			</div>
		</div>
	</div>
	
	<div class="blank-50"></div>
	<div class="container">
	<{$button}>
	</div>
	<div class="blank-20"></div>
<include file='public:footer'/>
