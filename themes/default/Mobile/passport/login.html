<include file="public:header" />
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{$backurl}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		用户登录
	</div>
	<!--<div class="top-share">
		<a href="<{:U('passport/register')}>">注册</a>
	</div>-->
</header>

<div class="line">
	<div class="blank-10"></div>
	<form class="login-form" action="<{:U('passport/login')}>" method="post" target="x-frame">
		<input type="hidden" name="backurl" value="<{$backurl}>">
		<div class="form-group">
			<div class="field field-icon">
				<span class="icon icon-user"></span>
				<input id="account" name="account" type="text" class="input" placeholder="请输入账号">
			</div>
		</div>

		<div class="form-group">
			<div class="field field-icon">
				<span class="icon icon-key"></span>
				<input id="password" type="password" name="password" class="input" placeholder="请输入密码">
			</div>
		</div>

		<div class="blank-40"></div>
		<div class="container">
			<div class="form-button"><button class="button button-block button-big bg-dot" type="submit">会员登录</button></div>
		</div>
	</form>

	<div class="blank-40 clearfix">
		<button class="top-share fl">
			<a href="<{:U('passport/register')}>">快速注册</a>
		</button>
		<button class="register-btn1 fr">
			<a href="<{:U('passport/forget')}>">找回密码</a>
		</button>
	</div>
<!--其他方式登录-->
<div class="other-login">
	<div class="other-login-w">使用其他登录方式：</div>
	<ul class="other-login-style">
		<li class="other-login-list">
			<a href="###">
				<img src="/static/default/wap/images/weixin1.png"/>
				<span>微信</span>
			</a>
		</li>
		<li class="other-login-list">
			<a href="###">
				<img src="/static/default/wap/images/qq1.png"/>
				<span>QQ</span>
			</a>
		</li>
		<li class="other-login-list">
			<a href="###">
				<img src="/static/default/wap/images/phone1.png"/>
				<span>手机</span>
			</a>
		</li>
	</ul>
</div>
