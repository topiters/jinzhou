<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">刮刮卡</a> > <a>修改</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('scratch/edit',array('scratch_id'=>$detail['scratch_id']))}>"  target="baocms_frm">
        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
        <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            
            <tr>
                <td width="120"><p class="tuanfabu_t">标题：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">封面简介：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[intro]" value="<{$detail.intro|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t">封面图片：</p></td>
                <td><div class="tuanfabu_nr">
                <div style="width: 300px;height: 100px; float: left;">
                    <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                    <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                </div>
                <div style="width: 300px;height: 100px; float: left;">
                    <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" />
                    建议尺寸<{$CONFIG.attachs.goods.thumb}>
                </div>
                <script>
                    $("#photo_file").uploadify({
                        'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                        'uploader': '<{:U("app/upload/uploadify",array("model"=>"goods"))}>',
                        'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                        'buttonText': '上传商品图片',
                        'fileTypeExts': '*.gif;*.jpg;*.png',
                        'queueSizeLimit': 1,
                        'onUploadSuccess': function (file, data, response) {
                            $("#data_photo").val(data);
                            $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                        }
                    });
                </script>
                </div>
                </td>
            </tr>

            <tr>
                <td width="120"><p class="tuanfabu_t">开始时间：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="data" name="data[stime]" value="<{$detail.stime|default=''}>" onfocus="WdatePicker();" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">结束时间：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[ltime]" value="<{$detail.ltime|default=''}>" onfocus="WdatePicker();" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">过期说明：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[end_tips]" value="<{$detail.end_tips|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">使用说明：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[use_tips]" value="<{$detail.use_tips|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">预计参与人数：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[predict_num]" value="<{$detail.predict_num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">每人最多允许数：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[max_num]" value="<{$detail.max_num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">谢谢参与概率：</p></td>
                <td>
                    <div class="tuanfabu_nr">
                        <input type="text" name="data[unluck]" value="<{$detail.unluck|default=''}>" class="tuanfabu_int tuanfabu_intw2"/>
                        <span style="padding-left: 20px;color: #999">(中奖率为当前设置的概率数除以设置的所有奖品的总概率数与谢谢参与概率数之和)</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">浏览量：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[views]" value="<{$detail.views|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <input type="hidden" name="data[follower_condtion]" value="0"/>

            <input type="hidden" name="data[member_condtion]" value="0"/>

        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认修改" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
