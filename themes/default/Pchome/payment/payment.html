<include file="public:header" /> 
<include file="public:topOne" />
<style type="text/css">
    .all_2 li.on {
        color: #c62932
    }

    .rights .payment {
        cursor: pointer;
        border: none;
        color: #fff;
        width: 120px;
        height: 40px;
        font: 400 16px/40px 'Microsoft Yahei';
        text-align: center;
        background: #c62932;
        border-radius: 4px
    }

    .payButton input {
        float: right;
        margin-left: 10px;
        color: #c62932
    }

    .payButton input.change {
        border-radius: 4px;
        display: inline-block;
        border: 1px solid #c62932;
        width: 120px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        background: #fdf5f6;
        font-size: 14px;
        cursor: pointer
    }
</style>
<div class="between">
    <div class="middle">
        <div class="all">
            <div class="all_2">
                <ul>
                    <li class="on">1.提交订单<em>&nbsp;</em></li>
                    <li class="on">2.去支付<em>&nbsp;</em></li>
                    <li>3.完成<em>&nbsp;</em></li>
                </ul>               
            </div>
            <div class="all_3">
                <ul class="ul_3">
                    <li><img src="__TMPL__statics/images/tp_01.png"><p>随时退</p></li>
                    <li><img src="__TMPL__statics/images/tp_02.png"><p>不满意免单</p></li>
                    <li><img src="__TMPL__statics/images/tp_03.png"><p>过期退</p></li>
                </ul>
            </div>               
        </div>
        <div class="clear"></div>
        <div class="mode_dingdan">
            <table class="order" width="100%">
                <tr>
                    <th>订单编号</th>
                    <th>支付类型</th>
                    <th>支付方式</th>
                    <th>需要支付</th>
                </tr>
                <tr>
                    <td><{$logs.log_id}></td>
                    <td><{$types[$logs['type']]}></td>
                    <td><{$paytype[$logs['code']]['name']}></td>
                    <td>￥<{:round($logs['need_pay']/100,2)}></td>
                </tr>
            </table>

            <div class="rights payButton">

                <{$button}><input type="button" value="更换支付方式" class="change" />
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var url = "<{$url}>";
        $(".change").click(function () {
            layer.msg("正在跳转，请稍候", {shift:0}, function () {
                setTimeout(function () {
                    window.location.href = url;
                }, 500)
            });
        })
    })
</script>
<include file="public:footer"/>
