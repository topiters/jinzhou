<include file="public:header" /> 
<include file="public:topOne" />
<style type="text/css">
	    .all_2 li.on {
        color: #c62932
    }

    .addPay .order_p a, .order_p1 a {
        color: #c62932
    }

    .order_p1 input {
        width: 120px;
        height: 40px;
        background-color: #c62932;
        border: none;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        margin-left: 10px;
        float: right
    }

    .order_p a, .order_p1 a {
        color: #c62932;
        display: inline-block;
        border: 1px solid #c62932;
        width: 118px;
        height: 38px;
        float: left;
        text-align: center;
        line-height: 40px;
        background: #f1fbfa;
        font-size: 14px
    }
    .payButton input.change{border-radius:4px;display:inline-block;border:1px solid #c62932;width:120px;height:40px;text-align:center;line-height:40px;background:#f1fbfa;font-size:14px;cursor:pointer}
    .payButton input{float:right;margin-left:10px;color:#c62932}
</style>
<div class="between">
    <div class="middle" style="min-height:480px;">
        <div class="all">
            <div class="all_2">
                <ul>
                    <li class="on">1.提交订单<em>&nbsp;</em></li>
                    <li class="on">2.去支付<em>&nbsp;</em></li>
                    <li>3.完成<em>&nbsp;</em></li>
                </ul>               
            </div>
            <div class="all_3">
                <ul class="ul_3">
                    <li><img src="__TMPL__statics/images/tp_01.png"><p>随时退</p></li>
                    <li><img src="__TMPL__statics/images/tp_02.png"><p>不满意免单</p></li>
                    <li><img src="__TMPL__statics/images/tp_03.png"><p>过期退</p></li>
                </ul>
            </div>
        </div>
        <div class="clear"></div>
        <form action="<{:U('tuan/pay2',array('order_id'=>$order['order_id']))}>" method="post" target="baocms_frm">
            <table class="order" width="1200px">
                <tr>
                    <td>订单编号</td>
                    <td>支付类型</td>
                    <td>支付方式</td>
                    <td>需要支付</td>
                </tr>
                <tr>
                    <td><{$logs.log_id}></td>
                    <td><{$types[$logs['type']]}></td>
                    <td><{$paytype[$logs['code']]['name']}></td>
                    <td>￥<{:round($logs['need_pay']/100,2)}></td>
                </tr>
            </table>
            <div class="rights payButton">

                <{$button}><input type="button" value="更换支付方式" class="change" />
            </div>
            <div class="clear"></div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        var url = "<{$url}>";
        $(".change").click(function () {
            layer.msg("正在跳转，请稍候", {shift:0}, function () {
                setTimeout(function () {
                    window.location.href = url;
                }, 500)
            });
        })
    })
</script>
<include file="public:footer"/>
