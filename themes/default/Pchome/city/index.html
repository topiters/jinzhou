<style type="text/css">
	.cities_list h2{background:none repeat scroll 0 0 #c62932;border-radius:0;color:#fff;display:inline-block;height:32px;line-height:30px;margin:20px 20px 12px;padding:0 14px;position:relative}
	.cities_list h2 span{border-color:#c62932 #fff #fff;border-style:solid;border-width:8px;display:block;float:none;font-size:0;height:0;left:20px;line-height:0;position:absolute;top:32px;width:0}
	.cities_list p:hover{border-bottom:1px solid #ccc;border-top:1px solid #ccc;background:none repeat scroll 0 0 #f7f7f7}
.cities_list p:hover .label{border:1px solid #c62932;background:#c62932!important;color:#fff}
.cities_list a:hover{background:none repeat scroll 0 0 #c62932;border-radius:2px;color:#fff}
</style>
<div class="city_container">
    <div class="city_content">
        <div class="city_list">
            <h3>热门城市：</h3>
            <p>
            <foreach name="citys" item="item">
            	<php>$i=0;</php>
            	<php>if($item['is_open']=='1'){</php>
                	<a href="/<{$item.pinyin}>" <if condition="$item['city_id'] eq $city_id">class="current"</if> ><{$item.name}></a>
           		<php>$i++;}</php>
            </foreach>
            </p>
        </div>
        <div class="cities_list">
            <h2>
                按拼音首字母选择<span class="arrow">»</span>
            </h2>
            <ol class="hasallcity">
                <foreach name="citylists" item="item">
                    <li>
                        <p class="cf">
                            <span class="label">
                                <strong><{$key}></strong>
                            </span>
                            <span>
                                <volist name="item" id="var" key="i">
                                    <a class="" href="/<{$var.pinyin}>" ><{$var.name}></a>
                                </volist>
                            </span>
                        </p>
                    </li>
                </foreach>
            </ol>
        </div>
    </div>
</div>
