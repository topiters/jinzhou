<div class="listBox clfx" style="width: 800px;">
    <div class="menuManage">
        <form  target="baocms_frm" action="<{:U('shopcate/create',array('parent_id'=>$parent_id))}>" method="post">
            <div class="mainScAdd">
                <div class="tableBox">
                    <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                        <tr>
                            <td class="lfTdBt">分类：</td>
                            <td class="rgTdBt"><input type="text" name="data[cate_name]" value="<{$detail.cate_name|default=''}>" class="scAddTextName w150" />

                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">排序：</td>
                            <td class="rgTdBt"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="scAddTextName w150" />
                                <code>数字越小越高</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">点评项1：</td>
                            <td class="rgTdBt"><input type="text" name="data[d1]" value="<{$detail.d1|default=''}>" class="scAddTextName w150" />
                                <code>主要用着商家点评，默认预设了3个点评项</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">点评项2：</td>
                            <td class="rgTdBt"><input type="text" name="data[d2]" value="<{$detail.d2|default=''}>" class="scAddTextName w150" />
                                <code>主要用着商家点评，默认预设了3个点评项</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">点评项3：</td>
                            <td class="rgTdBt"><input type="text" name="data[d3]" value="<{$detail.d3|default=''}>" class="scAddTextName w150" />
                                <code>主要用着商家点评，默认预设了3个点评项</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">分类描述：</td>
                            <td class="rgTdBt"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="scAddTextName w150" />
                                <code>可以简单的说一下分类</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">
                                <js file="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"/>
                                <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
                                分类图标：
                            </td>
                            <td class="rgTdBt">
                                <div style="width: 300px;height: 100px; float: left;">
                                    <input type="hidden" name="data[img]" value="<{$detail.img}>" id="data_photo"/>
                                    <input id="photo_file" name="photo_file" type="file" multiple="true" value=""/>
                                </div>
                                <div style="width: 300px;height: 100px; float: left;">
                                    <img id="photo_img" width="80" height="80" src="__ROOT__/attachs/<{$detail.img|default='default.jpg'}>"/>
                                </div>
                                <script>
                                    $("#photo_file").uploadify({
                                        'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                                        'uploader': '<{:U("app/upload/uploadifynothumb",array("model"=>"goods"))}>',
                                        'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                                        'buttonText': '上传图片',
                                        'fileTypeExts': '*.gif;*.jpg;*.png',
                                        'queueSizeLimit': 1,
                                        'onUploadSuccess': function (file, data, response) {
                                            $("#data_photo").val(data);
                                            $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                                        }
                                    });
                                </script>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
            </div>
        </form>
    </div>
</div>
